<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>One game a month 1</title>
    <link rel="stylesheet" type="text/css" href="1gam1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>

<body>
<div id="main-window">
    <h2>Game title</h2>
    <div id="main-menu" class="list-menu">
    </div>
  </div>
  <div id="options-modal" class="modalDialog popup">
      <a id="Close-options" class="close">X</a>
  </div>
  <div id="ingame-modal" class="modalDialog popup">
      <a id="Close-ingame" class="close">X</a>
  </div>
  <div id="level-modal" class="modalDialog popup">
      <a id="Close" class="close">X</a>
      <div class="title">
          <h2>Level1</h2>
      </div>
      <div id="level-menu">
      </div>
  </div>
  <div id="pause-button">
    <img src="html-images/yellow_boxCross.png"/>
  </div>

<div id="game-area">
  <canvas id="game-element">Your browser doesn't support canvas</canvas>
  <div id="dialogue" class="box">
    <div id="dialogue-text">Empty</div>
    <a id="dialogue-close"><img width="100%" height="100%" src="html-images/buttonRound_blue.png"/></a>
  </div>
  <div id="analog_control_base">
    <img width="100%" height="100%" src="html-images/buttonRound_blue.png"/>
    <div id="analog_control">
      <img width="100%" height="100%" src="html-images/iconCircle_brown.png"/>
    </div>
  </div>
</div>
  <script type="application/dart" src="1gam1.dart"></script>
  <script src="packages/browser/dart.js"></script>
</body>
</html>
